services:
  # Backend API Service (Render - web service, Node)
  - type: web
    name: backend-api
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "10000"   # Render usually injects PORT; keep this as a fallback if desired

  # Frontend Static Site (Render - static site via env: static)
  - type: web
    name: frontend-app
    env: static
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_URL
        value: https://your-backend-api.onrender.com
    # SPA routing support (rewrites to index.html)
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
