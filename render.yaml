services:
  # Backend: dynamic Node web service
  - type: web
    name: backend-api
    runtime: node         # dynamic Node runtime
    plan: free            # try free; if dashboard errors, change to starter
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production

  # Frontend: static site (runtime: static)
  - type: web
    name: frontend-app
    runtime: static
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist   # change if your build folder differs
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_URL
        value: https://your-backend-api.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
