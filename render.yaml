services:
  - type: web
    name: backend-api
    runtime: node
    env: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
  - type: static site
    name: frontend-app
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_URL
        value: https://your-backend-api.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
