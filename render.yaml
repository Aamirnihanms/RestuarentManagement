services:
  # Backend API Service (Render - Node server)
  - type: web
    name: backend-api
    plan: starter     # ⬅️ backend cannot be free
    runtime: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production

  # Frontend Static Site (Render - Free tier)
  - type: static_site
    name: frontend-app
    plan: free        # ⬅️ static sites get the free plan
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_URL
        value: https://your-backend-api.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
