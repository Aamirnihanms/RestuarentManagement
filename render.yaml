services:
  # Backend API Service (Render - dynamic web service)
  - type: web_service
    name: backend-api
    plan: starter
    runtime: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production

  # Frontend Static Site (Render - static site, eligible for free plan)
  - type: static_site
    name: frontend-app
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_URL
        value: https://your-backend-api.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
