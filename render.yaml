services:
  # Backend API Service (Free Web Service)
  - type: web_service
    name: backend-api
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    # Add your environment variables here
    # - key: DATABASE_URL
    #   sync: false

  # Frontend Static Site (Free Static Site)
  - type: static_site
    name: frontend-app
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: NODE_ENV
        value: production
      # Update this with your backend URL after deployment
      - key: VITE_API_URL
        value: https://your-backend-api.onrender.com
    # SPA routing support
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
